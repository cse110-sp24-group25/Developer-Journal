<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Title -->
    <title>Calendar</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="calendar.css" />
    <!-- Font style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>

  <body>
     <header>

     </header>

     <main>
      <!-- Task list sidebar -->
      <div class="task-list">
        <h3>Tasks</h3>
        <ul id="taskContainer">
            <li>
              <input type="checkbox" class="task-checkbox" id="task1">
              <strong>nme</strong>
              <p class="due-date">2024-00-00</p>
              <div class="task-desc">
                <p>description blablablabal</p>
                <div class="color-buttons">
                  <button class="color-button red"></button>
                  <button class="color-button orange"></button>
                  <button class="color-button yellow"></button>
                  <button class="color-button green"></button>
                  <button class="color-button blue"></button>
                </div>
              </div>
              <img src="icons/settings-icon.png" alt="Remove" class="fas fa-trash-alt">
              
            </li>
            <li>
              <input type="checkbox" class="task-checkbox" id="task2">
              <strong>name</strong>
              <p class="due-date">2024-00-00</p>
              <div class="task-desc">
                <p>description blablablabalbalblblbalblablabalbal</p>
                <div class="color-buttons">
                  <button class="color-button red"></button>
                  <button class="color-button orange"></button>
                  <button class="color-button yellow"></button>
                  <button class="color-button green"></button>
                  <button class="color-button blue"></button>
                </div>
              </div>
              <img src="icons/settings-icon.png" alt="Remove" class="fas fa-trash-alt">
            </li>
        </ul>
      </div>
  
      <!-- Calendar -->
      <div class="full-calendar">
        <!--Contain header bar-->
        <section class="top-bar">
          <div class="date-header-wrap">
            <div class="date-header">
              <div class="date-header-buttons">
                <button class="prev-date-btn"></button>
                <button class="next-date-btn"></button>
              </div>

              <!-- Calendar header and date jump -->
              <div class="jump-header">
                  <!-- Month jump dropdown -->
                  <div id="month-dropdown" class="month-drop">
                    <button class="jump-btn" id="month"></button>
                  </div>
                  <!-- Year jump dropdown -->
                  <div id="year-dropdown" class="year-drop">
                    <button class="jump-btn" id="year"></button>
                  </div>
              </div>
              
            </div>

            <div class="nav-buttons">

              <!-- Button to go to Home Page-->
              <a href="../homepage/homepage.html">
                <button class="nav-homepage-btn">
                  <img src="../icons/home-icon.png" alt="Home">
                </button>
              </a>

              <!--Button to go to Calendar-->
              <a href="./calendar.html">
                <button class="nav-calendar-btn">
                  <img src="../icons/calendar-icon.webp" alt="Calendar">
                </button>
              </a>

              <!--Button to go to Settings-->
              <button class="nav-settings-btn" href="">
                <img src="../icons/settings-icon.png" alt="Settings">
              </button>

            </div>
          </div>
          
            
        </section>

        <!-- Calendar Table -->
          <table class="table-calendar" id="calendar" data-lang="en">
              <thead id="thead-weekheadings"></thead>
              <tbody id="tbody-calendar"></tbody>
          </table>
      </div>
    </main>
    <footer>
    </footer>
    <!-- Javascript file -->
    <script src="./calendar.js"></script>
  </body>

</html>
