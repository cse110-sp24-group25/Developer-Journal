<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Homepage</title>

    <link rel="stylesheet" href="homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="task-list">
        <div class="task-header">
          <h3>Tasks</h3>
          <button onclick="addTask('Example Task')" id="addbutton">
            <img src="../icons/add-task-icon.png" alt="Add">
          </button>
          
        </div>
        <ul id="taskContainer">
            <!-- Container for tasks in sidebar -->
        </ul>
      </div>
      <!--Everything but the task list-->
      <div class="main-wrap">
          <!--Contain header bar-->
          <section class="top-bar">
            <div class="date-header-wrap">
              <div class="date-header">
                <button onclick="changeDate(-1)">
                  <img src="../icons/left-icon.png" alt="Home">
                </button>
                <!-- <div class="date-header-text" id="current-date"></div> -->
                <div class="date-header-text" >Wednesday September 28, 2024</div>
                <button onclick="changeDate(1)">
                  <img src="../icons/right-icon.png" alt="Home">
                </button>
              </div>
  
              <div class="nav-buttons">
  
                <!-- Button to go to Home Page-->
                <button onclick="goTo('home')">
                  <img src="../icons/home-icon.png" alt="Home">
                </button>
  
                <!--Button to go to Calendar-->
                <button onclick="goTo('calendar')">
                  <img src="../icons/calendar-icon.webp" alt="Calendar">
                </button>
  
                <!--Button to go to Settings-->
                <button onclick="goTo('settings')">
                  <img src="../icons/settings-icon.png" alt="Settings">
                </button>
  
              </div>
            </div>
            
              
          </section>
          <!--Below header bar-->
          <div class="journal-past-wrap">
            <!--Today's Entry, includes journal, ratings, tasks completed-->
            <section class="today-entry">
                <div class="journal">
                  <div class="journal-entry">
                    <h4>Journal</h4>
                    <textarea id="textarea" placeholder="Type your journal here..."></textarea>
                  </div>
                </div>
                <!--Wraps Sentiment Rating and Tasks Completed-->
                <div class="rating-completed-wrap">

                  <div class="rating-widget">
                    <h4>How's your mental health today?</h4>
                    <div class="feelings">
                      <!-- 1st Angry button  -->
                      <button onclick="selectWidget(1)">
                        <img src="../icons/1angry.png" alt="Angry Button 1">
                      </button>
                      <!-- 2nd Upset button -->
                      <button onclick="selectWidget(2)">
                          <img src="../icons/2upset.png" alt="Upset Button 2">
                      </button>
                      <!-- 3rd Neutral button -->
                      <button onclick="selectWidget(3)">
                        <img src="../icons/3neutral.png" alt="Neutral Button 3">
                      </button>
                      <!-- 4th Happy button -->
                      <button onclick="selectWidget(4)">
                        <img src="../icons/4happy.png" alt="Happy Button 4" class="">
                      </button>
                      <!-- 5th Overjoyed button -->
                      <button onclick="selectWidget(5)">
                        <img src="../icons/5overjoyed.png" alt="Overjoyed Button 5">
                      </button>
                    </div>

                    <h4>How productive are you feeling today?</h4>
                    <div class="productiveness">
                      <button onclick="selectWidget(6)">
                        <img src="../icons/1-icon.svg" alt="1">
                      </button>
                      <button onclick="selectWidget(7)">
                        <img src="../icons/2-icon.svg" alt="1">
                      </button>
                      <button onclick="selectWidget(8)">
                        <img src="../icons/3-icon.svg" alt="1">
                      </button>
                      <button onclick="selectWidget(9)">
                        <img src="../icons/4-icon.svg" alt="1">
                      </button>
                      <button onclick="selectWidget(10)">
                        <img src="../icons/5-icon.svg" alt="1">
                      </button>
                    </div>

                  </div>
                  <div class="task-list">
                    <h4>Tasks Completed Today</h4>

                    <ul id="completedTaskContainer">
                      <li>
                        <input type="checkbox" class="task-checkbox" id="task1">
                        <strong contenteditable="true">name</strong>
                        <div class="task-desc">
                          <div class="color-buttons">
                            <button class="color-button red"></button>
                            <button class="color-button orange"></button>
                            <button class="color-button yellow"></button>
                            <button class="color-button green"></button>
                            <button class="color-button blue"></button>
                          </div>
                        </div>
                        <img src="../icons/trash-icon.svg" alt="Remove" class="fas fa-trash-alt">
                      </li>
                    </ul>
                  </div>
                </div>
            </section>

            <!--Holds the past week view-->
            <section class="past-week-wrap">
              <table class="table-week" data-lang="en"> </table>
              <!-- <div class="past-week-grid">

                <div class="past-day">f</div>
                <div class="past-day">f</div>
                <div class="past-day">f</div>
                <div class="past-day">f</div>
                <div class="past-day">f</div>
                <div class="past-day">f</div>
                <div class="past-day">f</div>
              </div> -->
            </section>
          </div>
          
      </div>
    </main>
    <footer>
      sfes
    </footer>
    <script src="homepage.js"></script>
  </body>

</html>
